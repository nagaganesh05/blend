<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        th{
            background-color: antiquewhite;
        }
        table{
            width: 900px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Large Data Table</h1>
    <table border="2px">
        <thead>
        <th>Item Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Status</th>
        </thead>
        <tr>
            <td>Laptop</td>
            <td>Electronics</td>
            <td>$1200</td>
            <td>50</td>
            <td>InStock</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>Accessories</td>
            <td>$150</td>
            <td>200</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Electronics</td>
            <td>$800</td>
            <td>150</td>
            <td>Out of stock</td>
        </tr>
    </table>
</body>
</html>
